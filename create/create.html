<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled</title>
    <link rel="stylesheet" href="../css/sketch.css" />
    <script src="../js/sketch.js" defer></script>
    <!-- <script src="../js/art.js" defer></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  </head>
  <body>    
    <div class="utilities">
      <div class="pixname">
        <input type="text" id="title" />
        <button display="hidden" id="save">save</button>
      </div>
      <div class="layers">
        <h2>Layers</h2>
        <ul id="layerList">
          
        </ul>        
      </div>
      <div class="actions">
        <ul id="layerOptions">
          <li><button class="layop" id="addLayer">+</button></li>
          <li><button class="layop" id="removeLayer">-</button></li>
          <li><button class="layop" id="visibility">eye</button></li>
          <li><button class="layop" id="lock">lock</button></li>
        </ul> 
      </div>
      <div class="styles">
        <ul id="styleOptions">
          <li id="layoprangediv"><span id="layopValue">100%</span><input type="range" id="layopacityrange" min="0" max="100" value="100" ></li>
          <li><select name="layerStyle" id="layerStyle">
              <option value="normal">normal</option>
              <option value="multiply">multiply</option>
              <option value="overlay">overlay</option>
              </select>
          </li>          
        </ul> 
      </div>
      <div class="savebtn">
        <button id="savePixels">Save Pixels</button>
      </div>
      <div class="download">
        <label for="downloadF" id="downloadbtn">download â¤“</label>
        <select name="download format" id="downloadF">
          <option value="png">png</option>
          <option value="jpeg">jpeg</option>
        </select>
      </div>
    </div>
    <div class="workspace">
      <div class="canvas">
        <canvas id="gridCanvas"></canvas>
        <canvas id="mainCanvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
      </div>
    </div>
    <div class="properties">
      <div class="colorpicker">
        <div class="color">
          <div class="color-box"></div>
          <input type="color" id= "cp" class="colorPicker" value="#000000" />
        </div>
        <div class="opacity">
          <label for="opacityRange">Opacity: <span id="opacityValue">100</span></label>
          <input type="range" id="opacityRange" min="0" max="100" value="100" />
        </div>
        <div class="size">
          <label for="brushSize">Size: <span id="sizeValue">1</span></label>
          <input type="range" id="brushSize" min="1" max="16" value="1" />
        </div>
      </div>
      <div class="recentSwatches">        
      </div>
      <div class="swatches">    
        <div class="preset">          
        </div>           
      </div>
      <div class="swatchSelect">
          <select name="select swatch" id="selectSwatch">
            <option value="default">default</option>
            <option value="pastel">pastel</option>
            <option value="custom">custom</option>
          </select>
          <input type="color" id="hiddenColorInput" style="display: none;" />
          <div id="addColor">+</div>
          <div id="removeColor">-</div>
        </div> 
    </div>
    <div class="toolbar">
      <div class="select">
        <p>select</p>
      </div>
      <div class="pencil">
        <p>pencil</p>
      </div>
      <div class="brush">
        <p>brush</p>
      </div>
      <div class="eraser">
        <p>eraser</p>
      </div>
      <div class="fill">
        <p>fill</p>
      </div>           
    </div>
    
  </body>
</html>
